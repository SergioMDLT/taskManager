<h2>My pending tasks</h2>
<hr>

<div class="row">
  <div class="col">
    <shared-searchbox
      [searchTerm]="searchTerm"
      (onDebounce)="onSearch( $event )">
    </shared-searchbox>
  </div>
</div>

<hr>

<div class="row">
  <div class="col">

    <tasks-table
      [tasks]="tasks"
      [showPriority]="true">
    </tasks-table>

    <div *ngIf="isLoading">
      <shared-spinner></shared-spinner>
    </div>

  </div>
</div>
