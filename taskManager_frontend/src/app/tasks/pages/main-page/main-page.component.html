<h2>My pending tasks</h2>
<hr>

<div class="row">

  <div class="col">
    <shared-searchbox
    [searchTerm]="searchTerm"
    (onDebounce)="onSearch( $event )">
    </shared-searchbox>
  </div>

  <div class="row">
    <div class="col">
      <hr>

      <div *ngIf="isLoading">
        <shared-spinner></shared-spinner>
      </div>

      <div *ngIf="!isLoading">
        <tasks-table [tasks]="tasks"></tasks-table>
      </div>

    </div>
  </div>

</div>
