<div *ngIf="tasks.length === 0; else table"
 class="alert alert-warning text-center">
  No tasks to display
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Completed</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let task of tasks">
        <td>{{ task.title }}</td>
        <td>{{ task.description }}</td>
        <td>{{ task.completed }}</td>
      </tr>
    </tbody>
  </table>
</ng-template>
